<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>	
		<script type="text/javascript">
			$(function(){
				$('.carousel').carousel({
				  interval: 2000
				})
			})	
		</script>
	</head>
	<body>
		<div class="container">
			<!--head-->
			<div class="row">
				<div class="col-md-4 col-sm-6 col-xs-12" >
					<img src="../img/logo2.png"/>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12" >
					<img src="../img/header.jpg"/>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12" >
					<ul class="list-inline">
						<li style="padding: 20px;"><a href="#"></a>登录</li>
						<li style="padding: 20px;"><a href="#"></a>注册</li>
						<li style="padding: 20px;"><a href="#"></a>购物车</li>
					</ul>
				</div>
			</div>
			<!--导航条-->
			<div class="row">
				<nav class="navbar navbar-inverse ">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">Brand</a>
				    </div>
				
				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
				        <li><a href="#">Link</a></li>
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
				          <ul class="dropdown-menu">
				            <li><a href="#">Action</a></li>
				            <li><a href="#">Another action</a></li>
				            <li><a href="#">Something else here</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">Separated link</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">One more separated link</a></li>
				          </ul>
				        </li>
				      </ul>
				      <form class="navbar-form navbar-left pull-right">
				        <div class="form-group">
				          <input type="text" class="form-control" placeholder="Search">
				        </div>
				        <button type="submit" class="btn btn-default">Submit</button>
				      </form>
				      
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
				
			</div>
			<!--carousel-->
			<div class="row">
				<!--carousel-->
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				    <!-- Indicators -->
				    <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
				    </ol>
				
				  <!-- Wrapper for slides -->
				    <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="../img/1.jpg" alt="">
					      <div class="carousel-caption">
					        first
					      </div>
					    </div>
					    <div class="item">
					      <img src="../img/2.jpg" alt="">
					      <div class="carousel-caption">
					        second
					      </div>
					    </div>
					    <div class="item">
					      <img src="../img/3.jpg" alt="">
					      <div class="carousel-caption">
					        third
					      </div>
					    </div>
					    
				    </div>
				
				  <!-- Controls -->
				    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
				    </a>
	        	</div>
			</div>
			<!--hot-->
			<div class="row">
				<div>
					<span class="h3">热门商品</span>
					<img src="../img/title2.jpg"/>
				</div>
				<div>
					<!--左边
						md: 占两份
						sm xs :隐藏
					-->
					<div class="col-md-2 hidden-sm hidden-xs" style="height: 400px;">
						<img src="../img/big01.jpg" style="height: 400px;"/>
					</div>
					<!--右边
						md: 占10
						sm xs :12
							middle图 md:6  sm:12 xs:0
							item图：md:2  sm:4  xs:12
							
					-->
					<div class="col-md-10 col-sm-12" style="height: 400px;">	
						<!--中等-->
						<div class="col-md-6 col-sm-12 hidden-xs" style="height:200px;">
							<img src="../img/middle01.jpg" height="100%"/>
						</div>
						<!--小-->
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px; ">
							<img src="../img/small08.jpg" />
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px; ">
							<img src="../img/small08.jpg"/>
						</div>
					</div>
				</div>
			</div>
			
			<!--foot-->
			<div class="row"></div>
		</div>
	</body>
</html>
